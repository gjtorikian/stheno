name: Publish Package

on:
  pull_request:
    types: [closed]
  workflow_dispatch:

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  publish:
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event.pull_request.merged == true &&
       startsWith(github.head_ref, 'release-please'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: gjtorikian/actions/setup-languages@main
        with:
          node: true

      - run: npm run package --if-present

      - name: Publish core package first
        run: npm publish -w @yettoapp/stheno --provenance --access public

      - name: Publish framework packages
        run: npm publish -w @yettoapp/stheno-react -w @yettoapp/stheno-svelte -w @yettoapp/stheno-vue --provenance --access public
