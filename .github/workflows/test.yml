name: Tests

on:
  pull_request:

jobs:
  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Node
        uses: gjtorikian/actions/setup-languages@main
        with:
          node: true
      - run: npm run test:unit

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Node
        uses: gjtorikian/actions/setup-languages@main
        with:
          node: true
      - run: npm ci
      - run: npx playwright install --with-deps chromium
      - run: npm run test:e2e
