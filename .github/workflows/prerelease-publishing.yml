# This workflow is designed for publishing pre-release packages to GitHub Packages for internal development and testing. This allows us to have NPM as a public registry and GitHub as an internal registry for pre-released versions.

# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Prerelease GitHub Package

on:
  release:
    types: [prereleased]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm test

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
