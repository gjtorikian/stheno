<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Stheno</title>
</head>
<body class="flex h-screen w-screen items-center justify-center">
    <form action="/comment" class="h-64 w-2/3" data-controller="stheno">
      <input type="hidden" data-stheno-target="formInput" name="comment" id="comment">
      <div class="h-full w-full" data-stheno-target="editor">
        <!-- CodeMirror -->
      </div>
      <button data-action="stheno#submit" class="rounded-lg p-2 bg-purple-500 text-white mt-2">Submit</button>
    </form>
  <!-- This loads the built in module -->
  <script type="module" src="./js/application.ts"></script>
</body>
</html>
